{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanBazzar Login</title>

    <!-- Linking external CSS file for styling -->
    <link rel="stylesheet" href="{% static 'css/Login_user.css' %}">
</head>
<body>

    <!-- Popup Container -->
    <div class="popup-container" id="popupContainer">
        {% for message in messages %}
            <div class="popup {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    
    <div id="content" class="Login">
        <header>
            <!-- Logo of UrbanBazzar -->
            <img src="{% static 'images/UrbanBazzarWhite.png' %}" alt="UrbanBazzar Logo" class="logo">
        </header>

        <!-- Heading for login -->
        <h2>UrbanBazzar Login</h2>

        <!-- Google Sign-In Button -->
        <button>
            <img src="/static/images/google.png" class="google">Sign in with Google
        </button>

        <!-- Separator between Google sign-in and form -->
        <span class="span">---------------or---------------</span> 

        <!-- Login Form -->
        <form id="loginForm" action= {% url "users:Login_user" %} method="POST">
            {% csrf_token %}  <!-- CSRF Token for security in Django -->
            
            <!-- Email Input Field -->
            <label for="Email">Email:</label>
            <input title = "Enter the Valid Email Id " type="text" id="email" name="email" placeholder="Email Id">
            
            <!-- Password Input Field -->
            <label for="Password">Password:</label>
            <input title = "Enter The Valid Password" type="Password" name="password" placeholder="Password">
            
            <!-- Login Button -->
            <button class="btn">Login</button>
        </form>

        <!-- Forgot Password Button -->
        <button class="btn" onclick="window.location.href='{% url "users:send_password_reset_email" %}'">Forget Password?</button>

        <!-- Sign Up Link -->
        <p>Don't have an account? <a href = {% url "users:Signup_user" %}>Sign up</a></p>
        
    </div>  

    <!-- Loader (Currently Commented Out) -->
    {% comment %} 
    <div id="loader" class="loader">
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
        <div class="circle">
            <div class="dot"></div>
            <div class="outline"></div>
        </div>
    </div> 
    {% endcomment %}

    <!-- JavaScript File (Currently Commented Out) -->
    <script src="{% static 'js/Login_user.js' %}"></script>
</body>
</html>
