{% extends "base.html" %}
{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="col-sm-12 padding-right py-5">
    <div class="vendor-dashboard">
        <h2 class="title text-center">Edit Product: {{ product.name }}</h2>
        
        <div class="card shadow-sm mx-auto mt-4" style="max-width: 700px;">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-flex justify-content-between mt-4">
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'store:vender_dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
